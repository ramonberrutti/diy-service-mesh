---
apiVersion: v1
kind: Namespace
metadata:
  name: http-server
---
apiVersion: v1
kind: ServiceAccount
metadata:
  namespace: http-server
  name: http-server
---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: http-server
  name: http-server
  labels:
    app: http-server
spec:
  replicas: 2
  selector:
    matchLabels:
      app: http-server
  template:
    metadata:
      labels:
        app: http-server
        service-mesh: enabled
    spec:
      serviceAccountName: http-server
      automountServiceAccountToken: false
      securityContext:
        runAsNonRoot: true
        runAsUser: 65534
        runAsGroup: 65534
        fsGroup: 65534
      containers:
      - name: http-server
        image: diy-sm-http-server
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
        env:
        - name: VERSION
          value: "1.0"
        - name: FAIL_RATE
          value: "0"
---
apiVersion: v1
kind: Service
metadata:
  namespace: http-server
  name: http-server
spec:
  selector:
    app: http-server
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8080